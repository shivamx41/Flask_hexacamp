<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>registration-form </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<header>
		<h1>
			<a href="#">
				<img src="https://img.freepik.com/premium-vector/summer-vacation-mode-hand-draw-brush-lettering-summertime-typography-quotes-lettering_558159-616.jpg?w=2000" alt="Vacation mode">
			</a>
		</h1>
	</header>
	<h1 class="text-center">Register</h1>
	<form class="registration-form" method='POST' action='/register'>
		<label class="col-one-half">
			<span class="label-text">First Name</span>
			<input type="text" name="firstname">
		</label>
		<label class="col-one-half">
			<span class="label-text">Last Name</span>
			<input type="text" name="lastname">
		</label>
		<label>
			<span class="label-text">Email</span>
			<input type="text" name="email">
		</label>
		<label>
			<span class="label-text">username</span>
			<input type="text" name="username">
		</label>
		<label class="password">
			<span class="label-text">Password</span>
			<button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
				<span class="glyphicon glyphicon-eye-close"></span>
			</button>
			<input type="password" name="password">
		</label>
		<label class="checkbox">
			<input type="checkbox" name="newsletter">
			<span>Sign me up for the weekly newsletter.</span>
		</label>
		<div class="text-center">
			<button class="submit" >Sign Me Up</button>
		</div>
	</form>
</div>
<!-- partial -->
 
</body>
</html>
